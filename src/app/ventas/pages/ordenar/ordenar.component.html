<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes creados por {{'nosotros' | mayusculas:isTrue}}
    </p> 
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    <div class="p-toolbar-group-right">
        <p-button label="Cambiar mayusculas" (click)="enMayusculas()" class="p-mr-1"></p-button>
        <button pButton
                (click)="cambiarOrden('nombre')"
                icon="pi pi-sort"
                label="Por nombre"
                class="p-mr-1"
                class="p-mr-1 p-button-warning">
        </button>
        <button pButton
                (click)="cambiarOrden('vuela')"
                icon="pi pi-sort"
                label="Vuela"
                class="p-mr-1 p-button-success">
        </button>
        <button pButton
                (click)="cambiarOrden('color')"    
                icon="pi pi-sort"
                label="Por color"
                class="p-mr-1 p-button-help">
        </button>
    </div>
</p-toolbar>

<div class="p-grid p-mt-2">
    <div class="col">
        <p-table [value]="sales | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-sale>
                <tr>
                    <td>{{sale.nombre}}</td>
                    <td>{{(sale.vuela | vuela) | titlecase}}</td>
                    <td>{{sale.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid p-mt-2">
    <div class="col">
        <p-table [value]="sales | slice:0"><!-- enviamos una copia del arreglo -->
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="code"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-sale>
                <tr>
                    <td>{{sale.nombre}}</td>
                    <td>{{(sale.vuela | vuela) | titlecase}}</td>
                    <td>{{sale.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
